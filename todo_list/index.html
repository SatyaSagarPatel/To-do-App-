<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To-D0 App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="heading">Todo List</h1>
        <form class="search">
          <input
            type="text"
            name="search"
            placeholder="Search Your Added Todos"
          />
        </form>
      </header>
      <ul class="todos">
        <li>
          <span>Read A Book</span> <i class="far fa-trash-alt delete"></i>
        </li>
        <li>
          <span>Take Online Class</span> <i class="far fa-trash-alt delete"></i>
        </li>
        <li>
          <span>Listen to Music</span> <i class="far fa-trash-alt delete"></i>
        </li>
      </ul>
      <form class="add" name="addfrm">
        <label>Add a new todo...</label>
        <input type="text" name="add" placeholder="Type something to Add" />
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
